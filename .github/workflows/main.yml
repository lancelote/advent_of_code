name: main

on:
  push:
    branches:
      - master

jobs:
  check:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install
      run: make install
    - name: test
      run: make test
    - name: lint
      run: make lint
